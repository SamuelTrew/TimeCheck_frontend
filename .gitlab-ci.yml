before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
deploy_dev:
  type: deploy
  environment:
    name: dev
    url: dev.timecheck.app
  script:
    - ssh timecheck@frontend.timecheck.server.mattcorp.com "cd /home/timecheck/frontend && git checkout master && git pull origin master && exit"
  only:
    - master